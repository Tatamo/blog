box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
deploy:
  steps:
#   - install-packages:
#       packages: git ssh-client
#   - lukevivier/gh-pages@0.2.1:
#       token: $GIT_TOKEN
#       domain: tatamo.github.io
#       basedir: public
#       repo: tatamo/blog-public
    - install-packages:
        packages: lftp
    - script:
        name: mirror over lftp
        code: |
            lftp -u ${DEPLOY_FTP_USER},${DEPLOY_FTP_PASS} -e "set ftp:allow-ssl off;set ftp:passive-mode off;set net:timeout 5;set net:max-retries 8;cd /blog;lcd public;mirror -enR;quit" ${DEPLOY_FTP_SERVER}
