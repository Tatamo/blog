<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
{{ partial "meta" . }}
    
    <base href="{{ .Site.BaseURL }}">
    <title>{{ if eq .Title .Site.Title }}
      {{ .Title }}
    {{ else }}
      {{ .Title }} - {{ .Site.Title }}
    {{ end }}</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <link rel="canonical" href="{{ .Permalink }}">{{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
    
</head>
<body>
    <header>
        <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    </header>
    <nav class="head-nav">
        <ul>
        <li><a href="about/">about</a></li>
        <li><a href="{{ .Site.Params.twitter_url }}" target="_blank">twitter</a></li>
        <li><a href="{{ .Site.Params.github_url }}" target="_blank">github</a></li>
        </ul>
    </nav>
    <div class="container">
    <div class="main-content">
