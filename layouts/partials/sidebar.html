    <aside>
        <section>
            <h2 class="panel-title">Recent Posts</h2>
            <ul>
            {{range first 10 .Site.Pages}}<li><a href="{{.RelPermalink}}" class="list-group-item">{{ .Title }}</a></li>
            {{ end }}</ul>
        </section>
        {{ $baseurl := .Site.BaseURL }}
        <section>
            <h2 class="panel-title">Tags</h2>
            <ul>
            {{ range $name, $value := .Site.Taxonomies.tags }}<li><a href="{{ $baseurl }}/tags/{{ $name | urlize }}">{{ $name }} <span class="badge">({{ .Count }})</span></a></li>
            {{ end }}</ul>
        </section>
    </aside>
