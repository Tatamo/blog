{{ partial "header" . }}
    <article><br>
        <h1 class="article-title">{{ .Title }}</h1>
        <span class="article-datetime"><time>{{ .Date.Format "2006-01-02 15:04:05" }}</time></span>
        {{ with .Params.tags }}<p>Tags: 
        {{ range . }}<a href="/tags/{{ . | urlize}}/">{{ . }}</a>
        {{ end }}</p>{{ end }}
        {{ .Content }}
    </article>
{{ partial "footer" . }}
